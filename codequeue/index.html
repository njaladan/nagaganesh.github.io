<body>
  <canvas id="c"></canvas>

    <div id="app">
      <div class="ui attached menu grid computer only">
        <div class="ui container">
          <a class="item" href="http://nagaganesh.com/codequeue/">
            <i class="home icon"></i> Home
          </a>
          <a class="item" onclick="runBubbles()">
            <i class="bell icon"></i> Bubbles
          </a>
          <a class="item" href="http://nagaganesh.com/codequeue/about.html">
            <i class="help icon"></i> About
          </a>
          <a class="right item" href="https://slack.com/oauth/authorize?scope=identity.basic&client_id=44822465026.560232063239">
            <i class="user icon"></i> Sign in with Slack
          </a>
        </div>
      </div>
            <h1 class="ui center aligned header">CodeQueue</h1>
            <div class="ui centered grid">
                <div class="five wide column">
                  <div class="ui fluid input" v-bind:class="{ disabled: broken }">
                    <input type="text" v-model="name" v-on:keyup.enter="addToQueue()" placeholder="Name">
                  </div>
                </div>
                <div class="one wide column">
                  <button class="ui primary button" v-bind:class="{ disabled: broken }" v-on:click="addToQueue()">
                    Save
                  </button>
                </div>
                <div v-if="broken" class="one wide column">
                  <button  class="ui green button" v-on:click="toggleBreak()">
                    Unbreak
                  </button>
                </div>
                <div v-else class="one wide column">
                  <button class="ui red button" v-on:click="toggleBreak()">
                    Break
                  </button>
                </div>
            </div>
            <div class="ui text container">
              <br />
              <div class="ui middle aligned grid" v-for="item in queue">
                <div class="fourteen wide doubling column" style="padding:0">
                  <div class="ui segment">
                    {{ item[1] }}
                  </div>
                </div>
                <div class="column">
                  <button class="ui icon red button" v-on:click="removeElement(item)">
                    <i class="x icon"></i>
                  </button>
                </div>
              </div>
              <div  v-if="broken" class="ui middle aligned grid" >
                <div class="fifteen wide doubling column">
                  <button class="fluid ui negative button" v-on:click="toggleBreak()">Breakpoint</button>
                </div>
              </div>
            </div>
    </div>
    <script src="stuff.js"></script>

</body>
